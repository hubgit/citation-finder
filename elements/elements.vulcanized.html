        if (!this._animating) {
          this.animate();
        }
      },

      /** @param {Event=} event */
      upAction: function(event) {
        if (this.holdDown) {
          return;
        }

        this.ripples.forEach(function(ripple) {
          ripple.upAction(event);
        });

        this.animate();
      },

      onAnimationComplete: function() {
        this._animating = false;
        this.$.background.style.backgroundColor = null;
        this.fire('transitionend');
      },

      addRipple: function() {
        var ripple = new Ripple(this);

        Polymer.dom(this.$.waves).appendChild(ripple.waveContainer);
        this.$.background.style.backgroundColor = ripple.color;
        this.ripples.push(ripple);

        this._setAnimating(true);

        return ripple;
      },

      removeRipple: function(ripple) {
        var rippleIndex = this.ripples.indexOf(ripple);

        if (rippleIndex < 0) {
          return;
        }

        this.ripples.splice(rippleIndex, 1);

        ripple.remove();

        if (!this.ripples.length) {
          this._setAnimating(false);
        }
      },

      animate: function() {
        var index;
        var ripple;

        this._animating = true;

        for (index = 0; index < this.ripples.length; ++index) {
          ripple = this.ripples[index];

          ripple.draw();

          this.$.background.style.opacity = ripple.outerOpacity;

          if (ripple.isOpacityFullyDecayed && !ripple.isRestingAtMaxRadius) {
            this.removeRipple(ripple);
          }
        }

        if (!this.shouldKeepAnimating && this.ripples.length === 0) {
          this.onAnimationComplete();
        } else {
          window.requestAnimationFrame(this._boundAnimate);
        }
      },

      _onEnterKeydown: function() {
        this.downAction();
        this.async(this.upAction, 1);
      },

      _onSpaceKeydown: function() {
        this.downAction();
      },

      _onSpaceKeyup: function() {
        this.upAction();
      },

      _holdDownChanged: function(holdDown) {
        if (holdDown) {
          this.downAction();
        } else {
          this.upAction();
        }
      }
    });
  })();
</script>

<script>
  Polymer({
    is: 'paper-radio-group',

    behaviors: [
      Polymer.IronA11yKeysBehavior,
      Polymer.IronSelectableBehavior
    ],

    hostAttributes: {
      role: 'radiogroup',
      tabindex: 0
    },

    properties: {
      /**
       * Overriden from Polymer.IronSelectableBehavior
       */
      attrForSelected: {
        type: String,
        value: 'name'
      },

      /**
       * Overriden from Polymer.IronSelectableBehavior
       */
      selectedAttribute: {
        type: String,
        value: 'checked'
      },

      /**
       * Overriden from Polymer.IronSelectableBehavior
       */
      selectable: {
        type: String,
        value: 'paper-radio-button'
      }
    },

    keyBindings: {
      'left up': 'selectPrevious',
      'right down': 'selectNext',
    },

    /**
     * Selects the given value.
     */
     select: function(value) {
      if (this.selected) {
        var oldItem = this._valueToItem(this.selected);

        // Do not allow unchecking the selected item.
        if (this.selected == value) {
          oldItem.checked = true;
          return;
        }

        if (oldItem)
          oldItem.checked = false;
      }

      Polymer.IronSelectableBehavior.select.apply(this, [value]);
      this.fire('paper-radio-group-changed');
    },

    /**
     * Selects the previous item. If the previous item is disabled, then it is
     * skipped, and its previous item is selected
     */
    selectPrevious: function() {
      var length = this.items.length;
      var newIndex = Number(this._valueToIndex(this.selected));

      do {
        newIndex = (newIndex - 1 + length) % length;
      } while (this.items[newIndex].disabled)

      this.select(this._indexToValue(newIndex));
    },

    /**
     * Selects the next item. If the next item is disabled, then it is
     * skipped, and the next item after it is selected.
     */
    selectNext: function() {
      var length = this.items.length;
      var newIndex = Number(this._valueToIndex(this.selected));

      do {
        newIndex = (newIndex + 1 + length) % length;
      } while (this.items[newIndex].disabled)

      this.select(this._indexToValue(newIndex));
    },
  });
</script>

  <template>
    <div>
      <h2>1. Enter citations</h2>

    </div>

      </div>

    <template is="dom-if" if="{{citations.length}}">
      <h2>4. Review the matched citations</h2>

      <p>Check each result below, select the correct match for each item, then press <b>"Download All"</b> at the end of the page.</p>

      <p>You can edit the citation text and search again, if a good match wasn't found.</p>

      <p>If no correct match can be found, leave the item with no matches selected.</p>

      <div>
        <pre id="output"><template is="dom-repeat" items="{{output}}" as="item"><code>{{item}}</code></template></pre>
      </div>

      <div>
        <template is="dom-repeat" items="{{citations}}" as="citation">
          <citation-parser input="{{citation}}" mimetype="{{mimetype}}"></citation-parser>
        </template>
      </div>

      <div>
        <h2>5. Download</h2>

        <div>
          <paper-button raised="" on-tap="downloadAll">Download all selected citations</paper-button>
        </div>
      </div>
    </template>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'citation-finder',
      properties: {
        input: {
          type: String,
          value: ''
        },
        mimetype: {
          type: String,
          value: 'application/x-research-info-systems'
        }
      },
      ready: function () {
        this.citations = [];
      },
      split: function () {
        this.citations = this.input.trim().split(/\n/).map(function (item) {
          return item.trim();
        }).filter(function (item) {
          return item;
        });
      },
      downloadAll: function () {
        //var nodes = this.shadowRoot.querySelectorAll(':host /deep/ .citation-data');
        var nodes = document.querySelectorAll('html /deep/ .citation-data');
        var text = Array.prototype.map.call(nodes, function (node) {
          return node.textContent.trim();
        }).join('\n');
        // open a data url in Safari (is there a better workaround?)
        if (typeof safari !== 'undefined') {
          window.location.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(text);
          //window.location.href = 'data:' + this.mimetype + ',' + encodeURIComponent(text);
        } else {
            var blob = new Blob([text], { type: this.mimetype });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.setAttribute('href', url);
            link.click();
          }
      },
      computeIf: function (input, mimetype) {
        return input && mimetype;
      }
    });
  }());
</script>

  <style>

</style>

  <template>
    <h3>Citation</h3>

    <div layout="" vertical="" class="header">
      <div>
        <paper-textarea id="input" value="{{input}}"></paper-textarea>
      </div>

      <div>
        <div id="status">
          <template is="dom-if" if="{{searching}}">
            <span>Searching</span>
          </template>

          <template is="dom-if" if="{{fetching}}">
            <span>Fetching</span>
          </template>

          <template is="dom-if" if="{{notfound}}">
            <span>Not Found!</span>
          </template>

          <template is="dom-if" if="{{error}}">
            <span>Error!</span>
          </template>
        </div>
      </div>

      <template is="dom-if" if="{{computeSearchAgain(edited, searched, searching)}}">
        <div>
          <paper-button raised="" on-tap="searchAgain">Search again</paper-button>
        </div>
      </template>
    </div>

    <div layout="" horizontal="">
      <div flex="" class="column">
        <h3>Matches</h3>

        <template is="dom-if" if="{{computeNoMatchSelected(selectedDoi)}}">
          <p>No matches selected!</p>
          <p>Either select the correct match, edit the text above and search again, or leave unselected if none are correct.</p>
        </template>

        <paper-menu>
          <template is="dom-repeat" items="{{items}}" as="item">
            <paper-item layout="" horizontal="">
              <crossref-item flex="" style="{{computeStyle(item.score)}}" article="{{item}}" doi="{{item.DOI}}" selected$="{{computeSelected(item.DOI, selectedDoi)}}" on-tap="selectItem"></crossref-item>
            </paper-item>
          </template>
        </paper-menu>
      </div>

      <div flex="" class="column">
        <template is="dom-if" if="{{selectedDoi}}">
          <h3>Citation data</h3>

          <template is="dom-if" if="{{citationData}}">
            <pre class="citation-data"><code>{{citationData}}</code></pre>
          </template>
          <template is="dom-if" if="{{computeFetching(citationData, selectedDoi)}}">
            <div>Fetching citation data</div>
          </template>
        </template>
      </div>
    </div>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'citation-parser',
      properties: {
        edited: {
          type: Boolean,
          value: false
        },
        error: {
          type: Boolean,
          value: false
        },
        input: {
          type: String,
          value: '',
          notify: true,
          observer: 'inputChanged'
        },
        mimetype: {
          type: String,
          value: '',
          notify: true
        },
        notfound: {
          type: Boolean,
          value: false
        },
        priority: {
          type: Boolean,
          value: false
        },
        searched: {
          type: Boolean,
          value: false
        },
        searching: {
          type: Boolean,
          value: false
        },
        selectedDoi: {
          type: String,
          observer: 'selectedDoiChanged'
        }
      },
      ready: function () {
        //this.$.input.update();
        this.search();
      },
      searchAgain: function () {
        this.priority = true;
        this.search();
      },
      search: function () {
        this.searching = true;
        this.error = false;
        this.notfound = false;
        this.edited = false;
        var resource = new Resource('http://api.crossref.org/works', {
          query: this.input.replace(/[^\w\s]/g, '\\:'),
          rows: 3
        });
        resource.get('json', null, { priority: this.priority }).then(function (data) {
          this.searching = false;
          this.searched = true;
          if (data.status !== 'ok') {
            this.notfound = true;
            return null;
          }
          this.items = data.message.items;
          if (this.items.length) {
            if (this.items[0].score > 0.5) {
              this.selectedDoi = this.items[0].DOI;
            }
          }
        }.bind(this), function () {
          this.searching = false;
          this.searched = true;
          this.error = true;
        }.bind(this));
      },
      inputChanged: function() {
        this.edited = true;
      },
      selectItem: function (event) {
        var doi = event.currentTarget.getAttribute('doi');

        if (this.selectedDoi === doi) {
          this.selectedDoi = null;
          return;
        }
        this.selectedDoi = doi;
      },
      selectedDoiChanged: function () {
        var selectedDoi = this.selectedDoi;

        if (!selectedDoi) {
          this.citationData = null;
          return;
        }

        var path = encodeURIComponent(this.selectedDoi) + '/transform/' + this.mimetype;
        var resource = new Resource('http://api.crossref.org/works/' + path);
        resource.get('text', null, { queue: 'citation' }).then(function (data) {
          this.citationData = data;
        }.bind(this), function () {
          this.error = true;  //console.error('Error fetching data');
        }.bind(this));
      },
      computeSearchAgain: function (edited, searched, searching) {
        return edited && searched && !searching;
      },
      computeNoMatchSelected: function (selectedDoi) {
        return !selectedDoi;
      },
      computeStyle: function (score) {
        return 'opacity:' + score;
      },
      computeSelected: function (doi, selectedDoi) {
        return selectedDoi === doi ? 'selected' : '';
      },
      computeFetching: function (citationData, selectedDoi) {
        return selectedDoi && !citationData;
      }
    });
  }());
</script>
